<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Simple-Calculator</h1>
            </div>
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="Number1" class="form-label">Number 1 :</label>
                  <input type="number" class="form-control" id="Number1">
                </div>
                <div class="col-md-4">
                  <label for="operation" class="form-label">Operation :</label>
                  <select id="operation" class="form-select">
                    <option value="+">Addition(+)</option>
                    <option value="-">Subtraction(-)</option>
                    <option value="*">Multiplication(*)</option>
                    <option value="/">Division(/)</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="Number2" class="form-label">Number 2 :</label>
                    <input type="number" class="form-control" id="Number2">
                  </div>
                </div>
                <div class="col-12 mt-4">
                  <button onclick="calc()" type="button" class="btn btn-primary">Calculate</button>
                </div><br><br>
                <label for="result">Result =</label>
                <input type="numbr" id="result">
              </form>
        </div>
    </div>
    <script type="text/Javascript" src="main.js"></script>
</body>
</html>
